<body class="body">

 <app-header></app-header>

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <p>Fan Favorites</p>
                    <br>
                    <br>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card mx-auto" style="width: 80%;">
                <div class="card-body">
                    <div class="list">
                        <br>
                        <br>
                        <tr *ngFor="let fav of favorites">
                            <td style="width:15%">{{fav.date}}</td>
                            <td style="width:10%">{{fav.percentage}}%</td>
                            <td style="width:60%">If you must leave your house, {{fav.recommendation}}</td>
                            <td style="width:20%"><button class="button2" (click)="updateFavorites(fav)" type="btn btn-primary">Upvotes {{fav.counter}}</button></td>
                            <td style="width:20%"><button class="button2" (click)="deleteFavorite(fav.id)" type="btn btn-primary">Remove</button></td>
                            <br>
                            <br>
                            <br>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="container">
            <p>Disclaimer: Statements made on this site are 100% true...maybe</p>
        </div>
    </section>
    
</body>
